<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css"
      integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <nav class="navbar">
      <div style="display: flex; flex-direction: row; align-items: center">
        <img src="/static/logo.jpg" class="navbar__logo" />
        <div class="navbar__is-name">АИС "Наш Склад"</div>
      </div>
      <div class="user-status">
        <div class="user-status__username">
          <div style="font-weight: bold">Zhukov Georgiy</div>
          <div>Покупатель</div>
        </div>
        <div>
          <a class="link" href="/logout" style="color: white">
            <i class="bi-box-arrow-right" style="margin-right: 3px"></i>Выйти
          </a>
        </div>
      </div>
    </nav>
    <div class="base__content-container">
      {% block breadcrumbs %} {% endblock %}
      <hr />
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
